    <title>How to Make Aleppine Yabrak</title>
</head>
<body>
    <h1>Yabrak is our Lord and Saivor</h1>
    <img src="https://www.etsan.at/wp-content/uploads/2016/03/yaprak-sarma.jpg" alt="Dish of Yabrak with Lemons on Top" height="50%" width="50%">
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup uncooked white rice</li>
        <li>2 pounds ground lamb</li>
        <li>1 tablespoon ground allspice</li>
        <li>1 teaspoon salt</li>
        <li>1 teaspoon ground black pepper</li>
        <li>2 (16 ounce) jars grape leaves, drained and rinsed</li>
        <li>6 cloves garlic, sliced</li>
        <li>1 cup lemon juice</li>
    </ul>
